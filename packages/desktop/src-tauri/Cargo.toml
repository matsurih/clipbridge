[package]
name = "clipbridge"
version = "0.1.0"
description = "ClipBridge desktop application"
authors = ["ClipBridge Contributors"]
license = "MIT"
repository = "https://github.com/yourusername/clipbridge"
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
tauri = { version = "1.5", features = ["clipboard-all", "system-tray", "notification"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }
parking_lot = "0.12"
arboard = "3.3"
log = "0.4"
env_logger = "0.11"
lazy_static = "1.4"
uuid = { version = "1.6", features = ["v4"] }

# Platform-specific clipboard dependencies
[target.'cfg(target_os = "linux")'.dependencies]
x11-clipboard = "0.9"

[target.'cfg(target_os = "windows")'.dependencies]
clipboard-win = "5.0"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
